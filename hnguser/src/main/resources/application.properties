spring.application.name=hnguser
# Use PORT environment variable from Railway, default to 8080
server.port=${PORT:8080}

# Database connection
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:false}

# Redis Configuration
# Railway provides REDIS_URL, which will be parsed by RedisConfig
# Fallback to individual environment variables or defaults for local development
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.username=${REDIS_USERNAME:}
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

spring.jackson.property-naming-strategy=SNAKE_CASE
